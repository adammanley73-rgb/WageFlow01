name: Preview Build & Smoke Test

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  preview:
    runs-on: ubuntu-latest

    env:
      BUILD_PROFILE: preview
      NODE_ENV: production

    steps:
      - name: Checkout
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build (preview profile)
        run: npm run build

      - name: Start Next.js (background)
        run: |
          npx next start -p 3000 &
          echo $! > .next_pid

      - name: Wait for server
        run: |
          for i in {1..90}; do
            if curl -fsS http://localhost:3000/api/preview > /dev/null; then
              echo "Server is up."
              exit 0
            fi
            sleep 1
          done
          echo "Server did not start in time."
          exit 1

      - name: Smoke test endpoints
        run: |
          set -e
          curl -fsS http://localhost:3000/api/preview | head -c 200
          echo
          curl -fsS http://localhost:3000/api/settings/company | head -c 200
          echo
          curl -fsS http://localhost:3000/api/pay/runs | head -c 200
          echo
          # Basic page check
          curl -fsS http://localhost:3000/dashboard/preview | grep -qi "<html"

      - name: Stop Next.js
        if: always()
        run: |
          if [ -f .next_pid ]; then
            kill $(cat .next_pid) || true
            rm -f .next_pid
          fi
