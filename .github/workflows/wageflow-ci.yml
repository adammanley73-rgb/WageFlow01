name: WageFlow CI

on:
  push:
    branches: [ main, develop, fix/**, feature/** ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Lint • Typecheck • Test • Build
    runs-on: ubuntu-latest
    timeout-minutes: 20

    env:
      CI: true
      NEXT_TELEMETRY_DISABLED: "1"
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'http://localhost:54321' }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'dummy-anon-key' }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY || '' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Skip lint if there is no ESLint config (prevents interactive wizard)
      - name: Lint
        run: |
          if [ -f ".eslintrc.json" ] || [ -f ".eslintrc.js" ] || [ -f ".eslintrc.cjs" ] || [ -f ".eslintrc" ]; then
            npm run -s lint || { echo "Lint failed"; exit 1; }
          else
            echo "No ESLint config found. Skipping lint."
          fi

      - name: Typecheck
        run: npm run -s typecheck --if-present

      - name: Run tests
        run: npm test --if-present
        env:
          NODE_OPTIONS: --max_old_space_size=4096

      - name: Build (Next.js)
        run: npm run -s build
        env:
          NODE_OPTIONS: --max_old_space_size=4096

      - name: Artifact — production build
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: wageflow-build-${{ github.sha }}
          path: |
            .next
            package.json
            package-lock.json
            next.config.*
            public
            app
            components
          if-no-files-found: warn
